<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>T'as pris ta serviette ?</title>
    <style media="screen" type="text/css">
        #title {
            display: block;
            position: absolute;
            top: 1000px;
            left: calc(50% - 640px);
        }
        #t1, #t2 {
            position: absolute;
            top: 0;
        }

</head>
<body style="background: black; overflow: hidden">
    <audio src="assets/music.mp3" autoplay loop="true"></audio>
    <div id="title">
        <img id="t1" src="assets/title1.png" />
        <img id="t2" src="assets/title2.png" />
    </div>
    <script src="move.min.js" type="text/javascript"></script>
    <script src="animation.js" type="text/javascript"></script>
</body>
</html>
